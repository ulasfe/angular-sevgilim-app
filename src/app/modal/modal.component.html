<!-- Modal Yapısı -->
<div *ngIf="imageUrl" class="fixed inset-0 bg-gray-500 bg-opacity-50 flex justify-center items-center z-50" id="modal">
  <div class="relative w-full h-full max-w-full max-h-full">
    <button class="absolute top-4 right-4 text-white text-3xl z-60" (click)="close()">×</button>
    <img [src]="imageUrl" class="w-full h-full object-cover" />
  </div>
</div>
